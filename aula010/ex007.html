<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Em JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Somando números em JavaScript</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado:</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var resultado = window.document.getElementById('resultado')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
</body>
</html>
